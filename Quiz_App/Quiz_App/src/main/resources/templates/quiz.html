<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/headerFooter.css}">
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<title>Quiz</title>
</head>
<body>
	
	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>
	
	<div class="container mid-space py-5 px-4">
		<h3 class="bg-danger warning text-light">Only select the correct answer</h3>
		<form action = "submit" method = "POST" th:object="${qf}">
			<div class="bg-dark text-light pa ques-box" th:each = "q, i:${qf.questions}">
				<h4 class = "title" th:text="${q.title}"></h4>
				<div class = "option">
					<input type="radio" th:name="|questions[${i.index}].chose|" th:value="1" />
					<p th:text = "${q.getOptionA()}"></p>
				</div>
				
				<div class = "option">
					<input type="radio" th:name="|questions[${i.index}].chose|" th:value="2" />
					<p th:text = "${q.getOptionB()}"></p>
				</div>
				
				<div class = "option">
					<input type="radio" th:name="|questions[${i.index}].chose|" th:value="3" />
					<p th:text = "${q.getOptionC()}"></p>
				</div>
				
				<input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="q.quesId" />
				<input type="hidden" th:name="|questions[${i.index}].title|" th:value="q.title" />
				<input type="hidden" th:name="|questions[${i.index}].ans|" th:value="q.ans" />
				
			</div>
			<button type="submit" class="btn btn-warning d-block mx-auto mt-4">Submit Answer</button>
		</form>
	</div>
	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
