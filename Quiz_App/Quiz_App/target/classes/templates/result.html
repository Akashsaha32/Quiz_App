<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/headerFooter.css}">
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<title>Result</title>
</head>
<body>
	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class = "main-container container py-5 px-4 mid-space">
		<div class = "card bg-dark text-light py-5 px-5 mx-auto">
			<img th:src="@{/image/image.jpg}" alt="image">
			<h3 class="bg-danger text-center p-2 mb-5">Your Score : </h3>
			<div class = "d-flex justify-content-center">
				<p>Participant Name:&nbsp;&nbsp; </p>
				<p th:if = "${results}" th:text="${results.username}"></p>
			</div>
			<div class = "d-flex justify-content-center">
				<p>Correct Answer:&nbsp;&nbsp; </p>
				<p th:if = "${results}" th:text="${results.totalCorrect}"></p>
			</div>
			<div class = "d-flex justify-content-center">
				<p>Wrong Answer:&nbsp;&nbsp; </p>
				<p th:if = "${results}" th:text="5 - ${results.totalCorrect}"></p>
			</div>
			<div class = "d-flex justify-content-center mt-8">
				<button type="button" th:onclick="window.location.href='/score'"
				class="btn btn-outline-warning mx-auto">Score Board</button>
				
				<button type="button" th:onclick="window.location.href='/'"
				class="btn btn-outline-warning mx-auto">Homepage</button>
			</div>
		</div>
	</div>
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
